<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid auth-div d-flex justify-content-center align-items-center">
        <div class="form-div d-flex justify-content-center align-items-center">
        <div class="form">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control form-input" id="email" aria-describedby="emailHelp">
              <div id="email-error" style="color: red;"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control form-input" id="password">
              <div id="password-error" style="color: red;"></div>
            </div>
            <button type="submit" class="btn btn-primary auth-button" id="login-btn">Log in</button> <br> <br>
            <a href="signup.html" class="signup-login">Create new account</a>
    </div>
</div>
</div>
    <script type="module" src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
